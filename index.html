<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Kalkulator Para Dewa</h1>
        <div class="container">
            <div class="shower">
                <P class="showresult"></P>
            </div>
            <div class="callculator">
                <div class="item number-0" id="zero">0</div>
                <div class="item number-%" id="persentage">%</div>
                <div class="item number-CE" id="result">=</div>
                <div class="item number-C" id="clear">C</div>
                <div class="item number-BC" id="backspace">BC</div>
                <div class="item number-9" id="nine">9</div>
                <div class="item number-8" id="eight">8</div>
                <div class="item number-7" id="seven">7</div>
                <div class="item number-sepe" id="divide">/</div>
                <div class="item number-6" id="six">6</div>
                <div class="item number-5" id="five">5</div>
                <div class="item number-4" id="four">4</div>
                <div class="item number-mult" id="multiply">*</div>
                <div class="item number-3" id="three">3</div>
                <div class="item number-2" id="two">2</div>
                <div class="item number-1" id="one">1</div>
                <div class="item number-min" id="minus">-</div>
                <div class="item number-plus" id="plus">+</div>
            </div>
        </div>
        <div class="containerkoment">
            <p>Masi Cumman bisa, kali kali, tambah, kurang, bagi, itu pun cuman sekali</p>
            <p>cara pake : klik angka pertama, klik operasi, klik angka 2, terus klik sama dengan 😁</p>
        </div>
        <p>by @Regarys js version 1</p>
    </div>
    

    <Script src="index.js"></Script>
</body>
</html>
